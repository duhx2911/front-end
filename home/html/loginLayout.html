<div class="container">
    <div class="login-block">

        <div class="login-wrapper">
            <img src="/img/login-wrapper.jpeg" alt="Ảnh bìa login">
        </div>
        <div class="login-form">
            <h2 style="font-size: 28px; margin-bottom: 30px;">Đăng nhập</h2>
            <form>

                <div class="mb-3">
                    <label for="inputUserMail">Email</label>
                    <input type="email" class="form-control" id="inputUserMail" aria-describedby="emailHelp"
                        placeholder="Ex: name@domain.com" required>
                </div>
                <div class="mb-3">
                    <label for="inputUserPass">Mật khẩu</label>
                    <input type="password" class="form-control" autocomplete="off" id="inputUserPass"
                        placeholder="********" required>
                </div>
                <div class="mb-3 form-check forgot-pass">
                    <div>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                    </div>
                    <span><a href="">Quên mật khẩu?</a></span>
                </div>
                <button type="submit" onclick="userLogin()" class="btn btn-primary submit-button">Đăng nhập</button>
            </form>
            <div class="none-account">
                <span>Bạn chưa có tài khoản?</span>
                <span><a href="/home/page/signup.html">Tạo tài khoản ngay</a></span>
            </div>


        </div>
    </div>
</div>
