<div class="container">
    <div class="login-block">

        <div class="login-wrapper">
            <img src="/img/login-wrapper.jpeg" alt="Ảnh bìa login">
        </div>
        <div class="login-form">
            <h2 style="font-size: 28px; margin-bottom: 30px;">Đăng ký thành viên</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="inputName">Họ và tên</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                        placeholder="Ex: Nguyễn Xuân Đức" required>
                </div>
                <div class="form-group mb-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Ex: name@domain.com" required>
                </div>
                <div class="form-group mb-3">
                    <label for="inputPassword">Mật khẩu</label>
                    <input type="password" class="form-control" autocomplete="off" id="inputPassword"
                        placeholder="********" required>
                </div>
                <div class="form-group mb-3">
                    <label for="inputPasswordConfirm">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" autocomplete="off" id="inputPasswordConfirm"
                        placeholder="********" required>
                    <span class="form-message error-message"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="inputBirthday">Ngày sinh</label>
                    <input type="date" class="form-control" id="inputBirthday" required>
                </div>

                <button type="submit" onclick="addUser()" class="btn btn-primary submit-button">Đăng ký</button>
            </form>
            <div class="none-account">
                <span>Bạn đã có tài khoản?</span>
                <span><a href="/home/page/login.html">Đăng nhập</a></span>
            </div>


        </div>
    </div>
</div>
